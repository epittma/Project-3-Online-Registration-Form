<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>

      <div class="newsletter">
      <legend><h2>Signup for our Newsletter</h2></legend>
        <p>Get the latest news on how your code is doing right now in your inbox</p>
      </div>

      <div>
        <form action="index.html" method="post">
          <section class="contact">
            <fieldset>
            <legend><h3>Contact Information</h3></legend>
              <div class="flex">
                <label for="name">Full Name:</label>
                <input required type="text" name="fullname" id="name" placeholder="required"><br />
                <label for="email">Email Address:</label>
                <input required type="email" name="email" id="email" placeholder="required"><br />
                <label for="phone">Phone Number:</label>
                <input required type="tel" id="phone" name="telephone" placeholder="required"><br />
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="streetaddress"><br />
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br />
                <label for="state">State:</label>
                <select id="state" name="user_state">
                  <option value="none-selected" selected hidden disabled>Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="deleware">Deleware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="lousiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="maryland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new hampshire">New Hampshire</option>
                  <option value="new jersey">New Jersey</option>
                  <option value="new mexico">New Mexico</option>
                  <option value="new york">New York</option>
                  <option value="north carolina">North Carolina</option>
                  <option value="north dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode island">Rhode Island</option>
                  <option value="south carolina">South Carolina</option>
                  <option value="south dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin</option>
                  <option value="wyoming">Wyoming</option>
                </select><br />
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zipcode"><br />
              </div>
            </fieldset>
          </section>

          <section class="news">
            <fieldset>
              <h3>Newsletter</h3>
              <p>Select the newsletters you would like to receive</p>
              <input type="checkbox" id="html" name="news"><label for="html">HTML News</label><br />
              <input type="checkbox" id="css" name="news"><label for="css">CSS News</label><br />
              <input type="checkbox" id="javascript" name="news"><label for="javascript">Javascript News</label>
              <p>Newsletter format</p>
              <input type="radio" id="html-news" name="format"><label for="html-news">HTML News</label><br />
              <input type="radio" id="plain" name="format"><label for="plain">Plain text</label><br />
              <p><label for="topics">Other topics you'd like to hear about</label></p>
              <textarea id="topics" name="textbox" placeholder="Enter your topics here"></textarea>
              <button type="submit">Sign Up</button>
            </fieldset>
          </section>

        </form>
      </div>
    </main>

    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>

  </body>
</html>
